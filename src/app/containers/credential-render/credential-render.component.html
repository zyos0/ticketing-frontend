<section class="container-fluid d-flex-single-child justify-content-center">
  <div class="centered_middle">
    <div class="card bg-light">
      <div class="card-body mx-auto">

        <h4 class="card-title mt-3 text-center">Credential Data</h4>
        <p class="text-center">detail</p>


        <div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
               <span class="input-group-text">
                 <fa-icon [icon]="['far', 'envelope']"></fa-icon>
              </span>
            </div>
            <input type="email" id="inputEmail" class="form-control" [value]="credential.email"
                   placeholder="Email address"
                   autofocus="" readonly/>
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
               <span class="input-group-text">
                 <fa-icon *ngIf="credential?.confirmed" [icon]="['fas', 'check']"></fa-icon>
                 <fa-icon *ngIf="!credential?.confirmed" [icon]="['fas', 'times']"></fa-icon>
              </span>
            </div>
            <input type="text" id="confirmed" class="form-control" placeholder="Confirmed"
                   [value]="credential.confirmed"
                   autofocus="" readonly/>
          </div>

          <div class="form-group" *ngFor="let scope of credential.scope; index as i">
            <input class="form-control" type="text" [value]="scope" readonly>
          </div>


        </div>

      </div>
    </div>
  </div>


</section>
