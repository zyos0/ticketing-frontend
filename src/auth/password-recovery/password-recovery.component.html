<section class="container-fluid d-flex-single-child justify-content-center">

  <div class="centered_middle">
    <div class="card bg-light">
      <div class="card-body mx-auto">

        <h4 class="card-title mt-3 text-center">Password Recovery</h4>
        <p class="text-center">Please provide a new Password</p>

        <form [formGroup]="form" (submit)="handleSubmit()">

          <div class="form-group input-group">
            <div class="input-group-prepend">
               <span class="input-group-text">
                 <fa-icon [icon]="['fas', 'lock']"></fa-icon>
              </span>
            </div>
            <input formControlName="password" type="password"
                   id="inputPassword" class="form-control"
                   placeholder="Password"
                   [class.is-invalid]="displayError('password')"
                   autofocus=""/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Reset</button>
          </div>
          <div *ngIf="displayError('password')"
               class="alert alert-danger">
            Password must contain at least 8 characters, 1 number, 1 Uppercase char and 1 special char
          </div>

        </form>

        <p class="text-center">
          New to us? <a routerLink="/auth/signup">Sign Up</a>
        </p>

        <p class="text-center">
          <a routerLink="/auth/login">Login</a>
        </p>

      </div>

    </div>
  </div>


</section>
