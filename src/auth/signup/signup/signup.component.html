<section class="container-fluid d-flex-single-child justify-content-center">

  <div class="centered_middle">
    <div class="card bg-light">
      <div class="card-body mx-auto">

        <h4 class="card-title mt-3 text-center">Create new Credentials</h4>
        <p class="text-center">Enter your new credentials</p>


        <app-auth-form [signupForm]="true" (submitted)="signUpHandler($event)">
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </app-auth-form>
        <p class="text-center">
          Already have an account?, <a routerLink="/auth/login">Log in</a>
        </p>

        <p class="text-center">
          <a routerLink="/auth/forgot">forgot password?</a>
        </p>

      </div>
    </div>
  </div>


</section>
