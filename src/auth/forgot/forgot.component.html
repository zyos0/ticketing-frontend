<section class="container-fluid d-flex-single-child justify-content-center">

  <div class="centered_middle">
    <div class="card bg-light">
      <div class="card-body mx-auto">

        <h4 class="card-title mt-3 text-center">Password Recovery</h4>
        <p class="text-center">Please provide your email</p>


        <form [formGroup]="form" (submit)="submitForm()">
          <div class="form-group input-group">
            <div class="input-group-prepend">
               <span class="input-group-text">
                 <fa-icon [icon]="['far', 'envelope']"></fa-icon>
              </span>
            </div>
            <input formControlName="email" type="email"
                   id="inputEmail" class="form-control"
                   placeholder="Email address" autofocus=""
                   [class.is-invalid]="displayError('email')"
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Reset</button>
          </div>

          <div *ngIf="displayError('email')"
               class="alert alert-danger">

            Invalid Email
          </div>
        </form>




        <p class="text-center">
          New to us? <a routerLink="/auth/signup">Sign Up</a>
        </p>

        <p class="text-center">
          <a routerLink="/auth/login">Login</a>
        </p>
      </div>
    </div>
  </div>


</section>
